{% extends "base.html" %}

{% block active_link %}profile-link{% endblock %}

{% block body %}

<div class="form-holder">

        <div class="form-cell">
            <form action="/postMessage" method="POST">
                <h3 class="text-center">Send Message</h3>

                    <div class="form-group">
                        <label for="to">To:</label><br>
                        <input required type="text" name="to" id="to" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject:</label><br>
                        <input required type="text" name="subject" id="subject" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label><br>
                        <textarea name="message" id="message" rows="10" cols="80" class="form-control"></textarea>
                    </div>

                    <input type="submit" class="btn" name="send" value="Send">
        </form>

    </div>
</div>

{% endblock %}
