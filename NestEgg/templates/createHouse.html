{% extends "base.html" %}

{% block active_link %}house-link{% endblock %}

{% block body %}

<div class="form-holder">

        <div class="form-cell">
            <form action="/postHouse" enctype=multipart/form-data method="POST">
                <h3 class="text-center">Post a House Listing</h3>

                    <div class="form-group">
                        <label for="price">Price:</label><br>
                        <input required type="text" name="price" id="price" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="location">Location:</label><br>
                        <input required type="text" name="location" id="location" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="term">Term:</label><br>
                        <input type="text" name="term" id="term" class="form-control">
                    </div>

                    <label for="upload"> Upload an image</label><br>
                    <input type='file' name='file' onchange="changePic(this)"/>
                    <img id="show-img" src="#" alt="" />

                    <input type="submit" class="btn btn-light" name="submit" value="Create">
        </form>

    </div>
</div>

{% endblock %}

{% block js %}
<script type="text/javascript" src="{{ url_for('static', filename='js/create.js' ) }}"></script>
{% endblock %}
